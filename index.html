<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<style>
	.jumbotron {
		text-align: center;
		border: solid 5px;
		border-color: #c3bbb1;
		background-image: url("assets/images/train.jpg");
		color: salmon;
	}
	.panel, .btn {
		border: solid 3px;
		border-color: #c3bbb1;
	}
	.panel-default>.panel-heading,
	.btn {
		background-color: salmon;
		color: white;
	}
	.panel-default>.panel-heading  {
		border-bottom: solid 3px;
		border-color: #c3bbb1;
	}
	p {
		color: salmon; 
	}

	.form-group {
		color: #1e2128;
	}

	</style>

</head>
<body>

<div class="container">
	<div class="jumbotron">
  		<h1>Anytime is Train Time</h1>
  		<p><strong>Choo Choo. Wee Wee.</strong></p>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">Current Train Schedule</div>

				<table class="table">
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (Min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
					<tr>
						<td>Trenton Express</td>
						<td>Trenton</td>
						<td>25</td>
						<td>05:35 PM</td>
						<td>10</td>
					</tr>
				</table>
				</div>
			</div>
		</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">Add Train</div>
					<div class="panel-body">
					<form role="form">
			         	<div class="form-group">
			                <label for="name-input">Train Name:</label>
			                <input class="form-control" id="name-input" type="text">
			              </div>
			              <div class="form-group">
			                <label for="des-input">Destination</label>
			                <input class="form-control" id="des-input" type="text">
			              </div>
			              <div class="form-group">
			                <label for="ftt-input">First Train Time (HH:mm - military time)</label>
			                <input class="form-control" id="ftt-input" type="time">
			              </div>
			              <div class="form-group">
			                <label for="freq-input">Frequency (min)</label>
			                <input class="form-control" id="freq-input" type="number">
			              </div>
			              
			              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
			           </form>
			           </div>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="assets/javascript/main.js"></script>
<script src="assets/javascript/moment.js"></script>
</body>


</html>
